<div class="mt-3">
        <div class="d-flex">
          <h4>Product Reviews</h4>
          <h4 class="ml-2 text-muted">({{numOfReviews}})</h4>
        </div>
        <ng-container *ngTemplateOutlet = "numOfReviews === 0 ? noReviews : reviews"></ng-container>
        <ng-template #noReviews>
            <div class="mb-4 p-3 bg-light text-muted">
                Be the first to add a review!
            </div>
        </ng-template>
        <ng-template #reviews>
            <div class="card mb-3 bg-light" *ngFor = "let review of reviewListProduct?.reviews">
            <div class="card-header">
                <span class="stars" *ngFor = "let num of [1,2,3,4,5]">
                    <ng-container *ngTemplateOutlet = "review.rating >= num ? fullstar : emptystar"></ng-container>
                    <ng-template #fullstar>
                            <i class= "full-star"></i>
                    </ng-template>
                    <ng-template #emptystar>
                            <i class= "empty-star"></i>
                    </ng-template>
                </span>
            </div >
            <div class="card-body">
                <div>
                <div class="d-flex justify-content-between mb-2 text-muted">
                    <div>{{review.userName}}</div>
                    <div>{{review.date | date : 'medium'}}</div>
                </div>
                <div>"{{review.comment}}"</div>
                </div>
            </div>
            </div>
        </ng-template>
      </div>
